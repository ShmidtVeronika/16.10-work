<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-центр в Тюмени</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Шрифты-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="" class="logo">
                        Инфолайн
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="tel:+73452388000" class="phone__link">
                        <b>
                            <span style="color: rgb(126, 128, 129);">8(3452)</span>
                            <span style="color: white;">388-000</span>
                        </b>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero" id="hero">
                <div class="container hero__container">
                    <div class="hero__content">
                        <address class="address">
                            <!-- <img src="img/icons/clarity_map-marker-solid.svg" alt="" class="address__icon"> -->
                            ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в тюмени
                        </h1>
                        <div class="hero__btns">
                            <button class="btn hero__btn " id="requestCall">
                                <span style="color: white;">Заказать звонок</span>
                            </button>
                        </div>
                    </div>
                    <div class="hero__img-wrap">
                        <img class="hero__img" src="./img/hero/vertical-shot-white-building-clear-sky.png"
                            alt="Многоэтажное здание" width="420" height="550">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
